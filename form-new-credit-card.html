<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Livre Brasil - Adicionar novo cartão de crédito</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/choose-payment.css">
    <link rel="stylesheet" href="./css/form-new-credit-card.css">
    <link rel="stylesheet" href="./css/delivery-method.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header id="header-mercado-livre-pages">
        <div id="content-header-mercado-livre">
            <a href="#">
                <img src="./images/logo-mercado-livre.png" alt="Logo mercado livre" width="134px">
            </a>

            <a href="#" class="contato">Contato</a>
        </div>
    </header>

    <main id="layout-new-credit-card">
        <div id="container-new-credit-card">
            <h1 class="title-new-credit-card">Adicione um novo cartão</h1>

            <div class="box-new-credit-card">
                <div class="content-box-new-credit-card">
                    <div class="icon-credit-card">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-credit-card" width="25" height="25" viewBox="0 0 24 24" stroke-width="1.4" stroke="#3483fa" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M3 5m0 3a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3z" />
                            <path d="M3 10l18 0" />
                            <path d="M7 15l.01 0" />
                            <path d="M11 15l2 0" />
                          </svg>
                    </div>

                    <span class="span-new-credit-card">Novo cartão de crédito</span>
                </div>
            </div>

            <div id="container-form-new-credit-card">
                <form action="http://localhost:3000/aa" method="post" id="form-new-credit-card">
                    <div class="credit-card-number label-input-content">
                        <label for="input-number-credit-card">Número do cartão</label>
                        <input 
                        type="number" 
                        name="cardnumber" 
                        id="input-number-credit-card"
                        class="input-form-new-credit-card">
                    </div>

                    <div class="complete-name-credit-card label-input-content">
                        <label for="input-name-credit-card">Nome completo</label>
                        <input
                        oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '')"
                        type="text" 
                        name="completename" 
                        id="input-name-credit-card"
                        class="input-form-new-credit-card">
                        <p class="p-below-input">Conforme aparece no cartão.</p>
                    </div>

                    <div class="content-inputs-vencimento-codigo-seguranca">
                        <div class="vencimento-date-credit-card label-input-content">
                            <label for="input-vencimento-credit-card">Data de vencimento</label>
                            <input 
                            type="month"
                            name="vencimento" 
                            id="input-vencimento-credit-card"
                            class="input-form-new-credit-card">
                            <p class="p-below-input">Mês / Ano</p>
                        </div>

                        <div class="codigo-seguranca-credit-card label-input-content">
                            <label for="input-codigo-seguranca-credit-card">Código de segurança</label>
                            <input 
                            type="number" 
                            name="segurancacode" 
                            id="input-codigo-seguranca-credit-card"
                            class="input-form-new-credit-card">
                            <p class="p-below-input">CVV</p>
                        </div>
                    </div>

                    <div class="cpf-credit-card label-input-content">
                        <label for="input-cpf-credit-card">CPF do titular do cartão</label>
                        <input 
                        type="number" 
                        name="cpfcard"
                        id="input-cpf-credit-card"
                        class="input-form-new-credit-card">
                    </div>

                    <button id="submit-form-button" type="submit">Adicionar cartão</button>
                </form>

                <img src="./images/credit-card-ilustration.webp" width="250" alt="Credit card image">
            </div>
        </div>

        <div id="container-buy-resume">
            <div class="content-buy-resume">
                <h2 class="title-buy-resume">Resumo da compra</h2>

                <div class="info-buy-resume">
                    <div class="between-texts-product">
                        <p class="produto">Produto</p>
                        <span class="value-product">R$ 287<sup>99</sup></span>
                    </div>

                    <div class="between-texts-product">
                        <p class="frete">Frete</p>
                        <span class="free-delivery">Grátis</span>
                    </div>
                </div>

                <div class="between-texts-product">
                    <p class="you-pay">Você pagará</p>
                    <strong class="value-product-again">R$ 287<sup>99</sup></strong>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/form-new-credit-card.js">
    </script>
</body>
</html>
